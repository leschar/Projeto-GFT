<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>{{ title }}</h1>

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="texto1" placeholder="R$ Ex: 1000,00" appCurrencyInput>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" [(ngModel)]="texto2" placeholder="Meses para simulação | Ex: 1">
      </div>

      <div>
        <button class="btn btn-primary d-inline mr-2" (click)="clicouBotao()">Enviar</button>
        <button class="btn btn-secondary d-inline" (click)="limparResultados()">Limpar</button>
      </div>

      <!-- Labels para exibir os valores retornados da API ou mensagem de erro -->
      <div *ngIf="resultData" class="mt-3">
        <p><strong>Resultado Bruto:</strong> {{ resultData.resultadoBruto | currency: 'BRL' }}</p>
        <p><strong>Resultado Liquido:</strong> {{ resultData.resultadoLiquido | currency: 'BRL' }}</p>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        <pre>{{ errorMessage }}</pre>
      </div>
    </div>
  </div>
</div>
